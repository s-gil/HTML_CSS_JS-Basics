<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS_Syntax</title>
    <style>

        p{
            color: blue;
        }
        .center{ color: red; 
                font-size: 20px; 
                text-align: center;
            }
        #h1{
            color: green;
        }
    </style>
</head>
<body>
    <h1 id="h1">Structure of CSS Rule with style</h1>
    <h2 class="center">Subheading. class centered and red colored</h2>
    <p class="center">This paragraph belongs to a class rule with red color attribute and centered text</p>
    <h2>Subheading without CSS styling. Its style (bold and different font-size) comes from the browser</h2>
    <p>paragraph with blue color attribute</p>
</body>
</html>
