<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <div>
        Unordered List:
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3
                <ul>
                  <li>SubItem1</li>
                  <li>SubItem2</li>    
                </ul>
            </li>
        </ul>
    </div>
    <div>
        Ordered List:
        <ol>
            <li>Item1</li>
            <li>Item2
                <ol>
                    <li>SubItem1</li>
                    <li>SubItem2</li>
                </ol>
            </li>
            <li>Item3</li>
        </ol>
    </div>
</body>
</html>
